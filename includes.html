<!DOCTYPE html>
<html>
    <head>
        <title>Examples of Includes Method:-</title>
    </head>
    <script type="text/javascript">
        var array1=["java","javascript","c++","c"];
        var array2=[2,4,3,5,3,35,43];
        document.writeln("includes() :"+ array1.includes("java"));
        document.writeln("<br>");
        document.writeln("<br>");
        document.write("<h1>Examples of Indexof() Method</h1>");
        document.writeln("indexof():"+ array1.indexOf("java"));
        document.writeln("<br>");
        document.writeln("indexof():"+ array1.indexOf("java",2));
        document.writeln("<br>"); 
        document.writeln("indexof():"+ array1.indexOf("java",3));
        document.writeln("<br>");
        document.writeln("indexof():"+ array1.indexOf("java",1));
        document.writeln("<br>");
        document.writeln("indexof():"+ array1.indexOf("java",0));
        document.writeln("<br>");
        document.write("<h1>Examples of  LastIndexof() Method</h1>");
        document.writeln("indexof():"+ array2.lastIndexOf("java"));
    </script>
</html>
